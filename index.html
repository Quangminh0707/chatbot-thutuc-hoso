<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTHC_Chatbot - Tra cứu TTHC</title>
    <!-- Thêm thư viện icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #ffffff;
        }

        /* Sidebar bên trái */
        .sidebar {
            width: 260px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            padding: 15px;
            border-right: 1px solid #e5e5e5;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            color: #000;
            text-decoration: none;
            font-size: 14px;
            transition: background 0.2s;
        }

        .sidebar-item:hover {
            background-color: #ececec;
        }

        .sidebar-item i {
            margin-right: 12px;
            width: 16px;
            text-align: center;
        }

        .badge-new {
            background: #ececec;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 5px;
        }

        /* Vùng nội dung chính */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Thanh điều hướng trên cùng */
        .top-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            height: 60px;
        }

        .brand-version {
            font-weight: 600;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .top-right-icons {
            display: flex;
            gap: 15px;
            color: #676767;
        }

        /* Phần giữa màn hình */
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-bottom: 100px;
        }

        .content-area h1 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 24px;
        }

        /* Thanh nhập liệu */
        .input-wrapper {
            width: 100%;
            max-width: 720px;
            padding: 0 20px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #f4f4f4;
            border-radius: 26px;
            padding: 10px 15px;
            border: 1px solid transparent;
        }

        .search-bar:focus-within {
            border-color: #ccc;
        }

        .search-bar input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 8px 10px;
            font-size: 16px;
            outline: none;
        }

        .icon-btn {
            background: none;
            border: none;
            color: #676767;
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn {
            background-color: #e5e5e5;
            color: white;
            border-radius: 50%;
            width: 32px;
            height: 32px;
        }

        .hint-text {
            margin-top: 15px;
            font-size: 12px;
            color: #b4b4b4;
        }

        /* Dialogflow Messenger CSS tùy chỉnh */
        df-messenger {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <i class="fa-solid fa-bars" style="cursor: pointer; color: #676767;"></i>
            <i class="fa-regular fa-pen-to-square" style="cursor: pointer; color: #676767;"></i>
        </div>
        
        <a href="#" class="sidebar-item">
            <i class="fa-regular fa-message"></i> Đoạn chat mới
        </a>
        <a href="#" class="sidebar-item">
            <i class="fa-solid fa-magnifying-glass"></i> Tìm kiếm đoạn chat
        </a>
        <a href="#" class="sidebar-item">
            <i class="fa-regular fa-image"></i> Ảnh <span class="badge-new">MỚI</span>
        </a>
        <a href="#" class="sidebar-item">
            <i class="fa-solid fa-grid-2"></i> Ứng dụng
        </a>
    </aside>

    <!-- Nội dung chính -->
    <main class="main-container">
        <!-- Header -->
        <header class="top-nav">
            <!-- Đã thay đổi ChatGPT thành TTHC_Chatbot ở đây -->
            <div class="brand-version">
                TTHC_Chatbot <i class="fa-solid fa-chevron-down" style="font-size: 12px; margin-left: 8px; color: #676767;"></i>
            </div>
            <div class="top-right-icons">
                <i class="fa-solid fa-user-plus"></i>
                <i class="fa-solid fa-circle-notch"></i>
            </div>
        </header>

        <!-- Khu vực trung tâm -->
        <div class="content-area">
            <h1>Tôi có thể giúp gì cho bạn?</h1>
            
            <div class="input-wrapper">
                <div class="search-bar">
                    <button class="icon-btn"><i class="fa-solid fa-plus"></i></button>
                    <input type="text" placeholder="Hỏi bất kỳ điều gì">
                    <button class="icon-btn"><i class="fa-solid fa-microphone"></i></button>
                    <button class="icon-btn send-btn"><i class="fa-solid fa-arrow-up"></i></button>
                </div>
            </div>

            <div class="hint-text">
                Dự án Chatbot Tra cứu TTHC Đơn giản (KHKT)
            </div>
        </div>
    </main>

    <!-- Dialogflow Messenger -->
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <df-messenger
      intent="WELCOME"
      chat-title="TTHC_Chatbot_KHKT."
      agent-id="beb30889-a174-4fd7-b494-b2a3fe16a795"
      language-code="vi"
    ></df-messenger>

</body>
</html>
