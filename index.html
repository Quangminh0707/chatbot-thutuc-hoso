<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTHC_Chatbot - Hệ thống tra cứu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Biến CSS để tùy chỉnh màu sắc và kích thước bot */
        :root {
            --df-messenger-chat-window-height: 500px; /* Chiều cao khung chat */
            --df-messenger-chat-background-color: #ffffff;
            --df-messenger-send-icon: #1a73e8;
            --df-messenger-button-titlebar-color: #f8f9fa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #ffffff;
            overflow: hidden;
        }

        /* Sidebar bên trái */
        .sidebar {
            width: 260px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            padding: 15px;
            border-right: 1px solid #e5e5e5;
            flex-shrink: 0;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            color: #000;
            font-size: 14px;
            margin-bottom: 5px;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            transition: background 0.2s;
        }
        .sidebar-item:hover { background-color: #ececec; }
        .sidebar-item i { margin-right: 12px; width: 16px; text-align: center; }

        /* Vùng nội dung chính */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow-y: auto;
        }

        .top-nav {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            height: 60px;
        }

        /* Khu vực trung tâm */
        .content-area {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            text-align: center;
        }

        /* Phần nội dung yêu cầu */
        .header-section { margin-bottom: 30px; }
        
        .highlight-title {
            color: #1a73e8;
            font-size: 28px;
            font-weight: 800;
            margin-bottom: 15px;
            text-transform: uppercase;
            display: block;
        }

        .sub-text {
            font-size: 18px;
            color: #444;
            margin-bottom: 15px;
        }

        .list-items {
            text-align: left;
            font-size: 16px;
            line-height: 2;
            color: #333;
            display: inline-block;
        }

        /* CONTAINER CHO CHATBOT TÍCH HỢP */
        #chatbot-integration {
            width: 100%;
            max-width: 720px;
            margin-top: 20px;
            border: 1px solid #e5e5e5;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        /* Loại bỏ hoàn toàn bóng ma của launcher mặc định nếu có */
        df-messenger {
            display: block !important;
            width: 100% !important;
            position: static !important;
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div style="margin-bottom: 20px;"><i class="fa-solid fa-bars"></i></div>
        <button class="sidebar-item" onclick="createNewChat()">
            <i class="fa-regular fa-message"></i> Đoạn chat mới
        </button>
        <button class="sidebar-item"><i class="fa-solid fa-magnifying-glass"></i> Tìm kiếm</button>
        <button class="sidebar-item"><i class="fa-regular fa-image"></i> Ảnh</button>
        <button class="sidebar-item"><i class="fa-solid fa-grid-2"></i> Ứng dụng</button>
    </aside>

    <main class="main-container">
        <header class="top-nav">
            <div style="font-weight:600">TTHC_Chatbot <i class="fa-solid fa-chevron-down"></i></div>
            <div style="display:flex; gap:15px; color:#676767">
                <i class="fa-solid fa-user-plus"></i><i class="fa-solid fa-circle-notch"></i>
            </div>
        </header>

        <div class="content-area">
            <!-- Phần văn bản thay đổi theo yêu cầu của bạn -->
            <div class="header-section">
                <span class="highlight-title">DỰ ÁN CHATBOT TRA CỨU TTHC ĐƠN GIẢN</span>
                <p class="sub-text">Chatbot đã sẵn sàng. Hãy thử hỏi về 3 thủ tục:</p>
                <div class="list-items">
                    • Quy định về Luật Hôn nhân & Gia đình <br>
                    • Quy định về Luật Căn cước mới nhất <br>
                    • Quy định về Luật Đất đai (Cấp lại sổ đỏ)
                </div>
            </div>

            <!-- Nơi chứa khung chat nhúng trực tiếp -->
            <div id="chatbot-integration">
                <!-- Chatbot sẽ tự nạp vào đây thông qua JavaScript -->
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    
    <script>
        function createNewChat() {
            const container = document.getElementById('chatbot-integration');
            container.innerHTML = ''; // Xóa sạch để làm mới

            // TẠO THẺ PARENT
            const dfMessenger = document.createElement('df-messenger');
            dfMessenger.setAttribute('agent-id', 'beb30889-a174-4fd7-b494-b2a3fe16a795');
            dfMessenger.setAttribute('language-code', 'vi');

            // TẠO THẺ CHILD ĐỂ ÉP CHẾ ĐỘ NHÚNG (INLINE)
            // Đây là bí quyết để xóa bong bóng chat
            const dfChat = document.createElement('df-messenger-chat');
            dfChat.setAttribute('chat-title', 'TTHC_Chatbot_KHKT');
            dfChat.setAttribute('intent', 'WELCOME');

            dfMessenger.appendChild(dfChat);
            container.appendChild(dfMessenger);
        }

        // Chạy lần đầu khi mở trang
        window.onload = createNewChat;
    </script>
</body>
</html>
