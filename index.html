    <title>Dự án Chatbot 3 TTHC (Miễn Phí)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;

            max-width: 800px;

<body>
    <div class="container">
        <h1>DỰ ÁN CHATBOT TRA CỨU TTHC ĐƠN GIẢN</h1>
        <p>Chatbot đã sẵn sàng. Hãy thử hỏi về 3 thủ tục:</p>
        <ul>
            <li>**Đăng ký Kết hôn** (Ví dụ: "thủ tục làm giấy hôn thú")</li>
            <li>**Cấp lại CCCD** (Ví dụ: "làm lại cccd gắn chip")</li>
            <li>**Cấp lại Sổ đỏ** (Ví dụ: "tôi bị mất sổ đỏ")</li>
        </ul>
    </div>

      intent="WELCOME"
